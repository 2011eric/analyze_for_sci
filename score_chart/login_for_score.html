<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>成績檢視系統</title>
</head>
<body style="padding: 20px" >
	<form class="pure-form" method="post" action="/OCE_NEW/score_chart">
		<fieldset>
			<legend>使用者登入介面</legend>
			姓名：
			<input type="text" placeholder="請輸入姓名" name="name" /><br/>
			<p/>
			學號：
			<input type="text" placeholder="請輸入學號" name="num" /><br/>
			<p/>
			班級：
			<input type="text" placeholder="請輸入班級" name="class" /><br/>
			<p/>
			表單名稱：
			<input type="text" placeholder="請輸入表單名稱" name="list_name" /><br/>
			<p/>
			<button type="submit" class="pure-button pure-button-primary">
				執行
			</button>
		</fieldset>
	</form>
</body>
</html>
